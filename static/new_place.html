<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>New/Modify Place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Add Place</h1>
        <form method="get" action="index.html">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="iName">
            </div>
            <div class="mb-3">
                <label for="floor" class="form-label">Floor</label>
                <input type="number" class="form-control" id="floor" name="iNumber">
            </div>
            <div class="mb-3">
                <label for="room" class="form-label">Room</label>
                <input type="number" class="form-control" id="room" name="iFloor">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Room</label>
                <input type="text" class="form-control" id="type" name="iType">
            </div>
            <button type="submit" class="btn btn-primary" name="sFinish">Finish</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
